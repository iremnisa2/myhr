spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:8080}

app:
  base-url: ${APP_BASE_URL}

recaptcha:
  site: ${RECAPTCHA_SITE_KEY}
  secret: ${RECAPTCHA_SECRET_KEY}
  minScore: ${RECAPTCHA_MIN_SCORE:0.5}

logging:
  level:
    root: INFO
