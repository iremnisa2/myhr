<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hata</title>
    <style>
        body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;background:#f9fafb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
        .card{background:#fff;padding:40px;border-radius:16px;box-shadow:0 12px 28px rgba(0,0,0,.12);text-align:center;max-width:480px}
        h2{color:#991b1b;font-size:26px;margin-bottom:12px}
        p{font-size:18px;color:#374151;margin-bottom:20px}
        a.button{display:inline-block;padding:12px 20px;border-radius:10px;background:#1e3a8a;color:#fff;font-weight:600;text-decoration:none;transition:background .2s}
        a.button:hover{background:#172c6c}
    </style>
</head>
<body>
<div class="card">
    <h2>İşlem Başarısız ❌</h2>
    <p th:text="${message}">Bir hata oluştu.</p>
    <a class="button" href="/api/companies/set-password">Giriş sayfasına dön</a>
</div>
</body>
</html>
