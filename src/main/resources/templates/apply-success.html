<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Başvuru Alındı</title>
    <style>
        body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;background:#f9fafb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
        .card{background:#fff;padding:48px;border-radius:18px;box-shadow:0 14px 32px rgba(0,0,0,.12);text-align:center;max-width:560px;width:100%}
        h2{color:#065f46;font-size:28px;margin-bottom:16px}
        p{font-size:20px;color:#374151;margin:8px 0}
    </style>
</head>
<body>
<div class="card">
    <h2>Başvurunuz alındı ✅</h2>
    <p>Teşekkürler, <b th:text="${name}">İsim</b>.</p>
    <p>Başvuru e-postası: <b th:text="${email}">mail@example.com</b></p>
    <p>En kısa sürede sizinle iletişime geçilecek.</p>
</div>
</body>
</html>
